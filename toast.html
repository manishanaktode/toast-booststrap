<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
<div class="container mt-10 border border-4">
    <h3>toast example</h3>
    <p>open a toast on click</p>
    <button type="button" class="btn btn-primary" id="toastbtn">show Toast</button>
    <div class="toast border border-4">
        <div class="toast-header">
            <strong class="mx-auto invisible">toast header1</strong>
            <strong class="mx-auto visible">toast header 2</strong>
            <button type="button "class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <p>toast body</p>

        </div>
    </div>
</div>
<script>
    document.getElementById("toastbtn").onclick=function(){
        var toastTriggerList=[].slice.call(document.querySelectorAll('.toast'));
        var toastList=toastTriggerList.map(function(toast){
            return new bootstrap.Toast(toast);

        });
        toastList.forEach(toast=>toast.show());

    }
</script>
</body>
